<div class="container">
  <div class="row">
    <div class="col s7">
      <table>
        <thead>
          <th>Nro de Sensor</th>
          <th>Nombre del Sensor</th>
          <th>Valor del Sensor</th>
          <th>Fecha de Medicion</th>
        </thead>
        <tbody>
            <tr *ngFor="let measurement of measurementService.measurements">
              <td>{{measurement.sensor_id}}</td>
              <td>{{measurement.name}}</td>
              <td>{{measurement.value}}</td>
              <td>{{measurement.date}}</td>
             </tr>
          </tbody>
      </table>
    </div>    
  </div>
</div>
